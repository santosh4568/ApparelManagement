<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .update-btn {
            background-color: #28a745;
            padding: 5px 10px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .update-btn:hover {
            background-color: #218838;
        }
        .logout button {
            background-color: #007BFF;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 40%;
          margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="apparel : ${apparels}">
                    <td th:text="${apparel.name}">Name</td>
                    <td th:text="${apparel.type}">Type</td>
                    <td th:text="${apparel.category}">Category</td>
                    <td th:text="${apparel.username}">Username</td>
                    <td th:text="${apparel.status}">Status</td>
                    <td>
                        <form th:action="@{/admin/updateStatus}" method="post">
                            <input type="hidden" name="id" th:value="${apparel.id}">
                            <input type="text" name="status" placeholder="Enter new status">
                            <button type="submit" class="update-btn">Update</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
      <div class="logout">
      <button type="submit" class="back-btn" onclick="window.location.href='/logout'">Logout</button>
      </div>
    </div>
</body>
</html>
