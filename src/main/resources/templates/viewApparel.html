<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Apparel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-bar {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
        }
        .search-bar input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .back-btn {
            background-color: #007BFF;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .back-btn:hover {
            background-color: #0069D9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Apparel</h1>
        <div class="search-bar">
            <form th:action="@{/viewApparel}" method="get">
                <input type="text" name="search" placeholder="Search apparel by name..." th:value="${param.search}">
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="apparel : ${apparels}">
                    <td th:text="${apparel.name}">Name</td>
                    <td th:text="${apparel.category}">Category</td>
                    <td th:text="${apparel.type}">Type</td>
                    <td th:text="${apparel.status}">Status</td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/}" method="get" style="text-align: center;">
            <button type="submit" class="back-btn">Back to Home</button>
        </form>
    </div>
</body>
</html>
